<!--
LOGIN_PAGE_URL - The URL of the default login page (for example : http://mail.example.com/webmail/)
TIMEZONE (optional)                  - Timezone, the shift in minutes from GMT (for example : 60). Can be done automatically with JS code executed on page load: document.getElementById('ctz').value=(new Date().getTimezoneOffset())*(-1);
LANGUAGE_CODE (optional)             - Language to be used [en,pt,cs,...]
INTERFACE                 - Interface to log in [pro,basic,pda]
REFERER_URL (optional)               - URL to page you want to go after logout. Login error is returned as a GET parameter named "eid" (for example ?eid=login_invalid)
-----------------------------------------------------------
If you don't use optional fields, delete or comment the line with the field!
-->

<form method="post" action="LOGIN_PAGE_URL">
	<input type="hidden" name="referer" value="REFERER_URL" />
	<input type="hidden" name="ctz" id="ctz" value="TIMEZONE" />
	<input type="hidden" name="language" value="LANGUAGE_CODE" />
	<input type="hidden" name="to" id="to" value="INTERFACE" />
	<input type="text" name="iw_username" value=""/>
	<input type="password" name="password" value=""/>
	<input type="hidden" name="disable_ip_check" value="1"/>
	<input type="hidden" name="_c" value="auth" />
	<input type="hidden" name="_a[login]" value="1"/>
	<input type="hidden" name="type" value="external"/>
	<input type="hidden" name="_n[js]" value="0" id="jscontrol"/>
	<input type="submit" value="Login"/>
</form>
